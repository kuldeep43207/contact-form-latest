<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sass Practice</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
		<section id="contact-us">
			<form>
			  <div class="grid-container">
				<div class="row contacts-row">
				
				  <div class="medium-12 small-12 cell contact-heading">
					<h2>Let’s make something great together!</h2>
				  </div>
				  
				  <div class="medium-6 small-12 cell border-right-0">
					<label>
					  <input type="text" placeholder="Full Name*">
					</label>
				  </div>
				  
				  <div class="medium-6 small-12 border-0 cell">
					<label>
					  <input type="text" placeholder="Email Address*">
					</label>
				  </div>
				  
				  <div class="medium-6 small-12 cell border-top-0 border-right-0">
					<label>
					  <input type="text" placeholder="Contact Number">
					</label>
				  </div>
				  
				  <div class="medium-6 small-12 cell border-top-0">
					<label>
					  <input type="text" placeholder="Your Organisation">
					</label>
				  </div>
				  
				  <div class="medium-12 small-12 cell border-top-0">
					<label>
					  <textarea placeholder="Tell us about your project*"></textarea>
					</label>
				  </div>
				  
				  <div class="medium-12 small-12 cell text-center">
					<button type="button" class="alert button">Let’s talk</button>
				  </div>
				  
				</div>
			  </div>
			</form>	
		</section>	

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
